[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.30"
evm_version = "cancun"
optimizer = true
optimizer_runs = 200
via_ir = false

# Remappings
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/"
]

# Suppress "state mutability can be restricted to view" warnings
ignored_error_codes = [5740]

# Test configuration
[profile.default.fuzz]
runs = 1000
max_test_rejects = 100000

[profile.default.invariant]
runs = 256
depth = 15
fail_on_revert = false

# For coverage
[profile.coverage]
via_ir = true

# Gas reports
gas_reports = ["*"]